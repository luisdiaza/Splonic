<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Splonic</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
  <!--[if IE]>
    <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
  <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <div id="branding">
          <img class="logo" src="./imgs/logo.png">
      </div>
      <nav>
        <ul>
          <li>RSVP</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="CallToAction">
    <div class="scontainer">
      <img class="sonic" src="./imgs/sonic.png">
    </div>
    <h1>Alone on a Friday night? No problem! Join us on <br> <span class="highlight">August 15, 2017</span><br> for the ultimate celebration of past and future!</h1>
    <h1>Sonic Mania is humanely raised, free range, and organic. Chefs love it too!</h1>
    <a href="#id" class="flipper-container">
      <div id="id" class="flipper">
        <div class="front-face" data-icon="&#x27a3;"><span data-hover="Clicked">RSVP</span></div>
        <div class="back-face" data-icon="&#10003;">Good To Go!</div>
      </div>
    </a>
  </section>
  <section class="entertainment">
    <h1>Entertainment will be provided by:</h1>
    <div id="videos">
      <ul>
        <li> <iframe width="280" height="158" src="https://www.youtube.com/embed/mnfNWe-HHsI" frameborder="0" allowfullscreen></iframe> </li>
        <li><iframe width="280" height="158" src="https://www.youtube.com/embed/_cB3HXVvm0g" frameborder="0" allowfullscreen></iframe></li>
        <li><iframe width="280" height="158" src="https://www.youtube.com/embed/jV4WrCW-5Lw" frameborder="0" allowfullscreen></iframe></li>
      </ul>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
